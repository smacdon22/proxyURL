<!DOCTYPE html>
<html>
<style>
	body{
	font-family: "Lato", Helvetica Neue, Arial, sans-serif;
	font-size: 16px;
	padding: 4px 8px;
	}
	#oldURL{
	border: 2px solid #003365;
	font-family: "Lato", Helvetica Neue, Arial, sans-serif;
	font-size: 16px;
	width: calc(100% - 10em);
	padding: 4px 8px;
	}
	#submitBt{
	border: 2px solid #003365;
	font-family: "Lato", Helvetica Neue, Arial, sans-serif;
	font-size: 16px;
	padding: 4px 8px;
	width: 8em;
	}
	p{
	font-family: "Lato", Helvetica Neue, Arial, sans-serif;
	font-size: 16px;
	border: 2px solid #ffffff;
	background-color: #ffffff;
	padding: 4px 8px;
	}
</style>
<script>
	function getProxy(x){
		var newURL = "https://libproxy.stfx.ca/login?url=" + x;
		document.getElementById("newURL").style.borderColor = "#a1db9c";
		document.getElementById("newURL").style.backgroundColor = "#e2ffdf";
		document.getElementById("newURL").innerHTML = "New URL: " + newURL + "<br /> Copied to clipboard!";
		navigator.clipboard.writeText(newURL);
		return;
	}
</script>
<head>
	<!--
		User story: I have a URL for an article but it doesn't work off campus. I am stupid and do not know how to pre-pend the proxy URL. I would like to put the URL in a box, and have it return the proxy prepend + the URL

	e.g.
	Proxy prepend = https://libproxy.stfx.ca/login?url=
	URL I want to access = The Limitations of Partial Citizenship: Health Care... : Advances in Nursing Science

	Javascript would return = https://libproxy.stfx.ca/login?url=https://doi.org/10.1097/ANS.0b013e31824fe6ca
	-->
	<title>proxyurl</title>
	<meta name="generator" content="BBEdit 14.6" />
</head>
<body>
	<form id="proxy" onsubmit="getProxy(oldURL.value);return false;">
		<span><input id="oldURL" name="oldURL" type="text" placeholder="enter URL"/>
		<input type="submit" id="submitBt"/></span>
		<p id="newURL"></p>
	</form>
</body>
</html>
