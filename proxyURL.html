<script>
	function getProxy(x, copy_bool){
		var newURL = "https://libproxy.stfx.ca/login?url=" + x;
		document.getElementById("newURL").style.borderColor = "#a1db9c";
		document.getElementById("newURL").style.backgroundColor = "#e2ffdf";
		var newInnerHTML = "New URL: <a href=\"" + newURL + "\">"+newURL+"</a><br /> ";
		if (copy_bool){
			navigator.clipboard.writeText(newURL);
			newInnerHTML += "Copied to clipboard!";
		}
		else{
			newInnerHTML += "<br />";
		}
		document.getElementById("newURL").innerHTML = newInnerHTML;
		return;
	}
</script>
